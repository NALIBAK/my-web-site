<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>
    <link rel="c" type="css" href="c.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5dc;
        }
        .header, .section {
            border: 1px solid #8B4513;
            margin: 10px;
            padding: 10px;
            background-color: #FFF8DC;
        }
        .header {
            text-align: center;
        }
        .section h2 {
            color: #8B4513;
        }
        .section p, .section li {
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 >Er.KABILAN.S.S</h1>
        <p style="color:red;">This is a paragraph.</p>
    </div>

    <div class="section">
        <h2 style="color:red;>About Me</h2>
        <p style="color:red;>I am a engineer paionate in knowledge gaineing and knowledge sharing.</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul id="skills"></ul>
    </div>

    <div class="section">
        <h2>Contact</h2>
        <p>Email:sskabilan@gmail.com</p>
    </div>

    <script>
        var skills = ['Cataloging', 'Reference', 'Information Management', 'Customer Service'];
        var skillsList = document.getElementById('skills');
        for (var i = 0; i < skills.length; i++) {
            var li = document.createElement('li');
            li.textContent = skills[i];
            skillsList.appendChild(li);
        }
    </script>
</body>
</html>
